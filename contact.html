<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="contact.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">About me</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Certificates</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div>
            <h2>Contact With Me</h2>
            <p>Fill out the form to contact me:</p>
        </div>
        <div class="column">
            <div style="position:relative;overflow:hidden;"><a href="https://yandex.ru/maps/213/moscow/?utm_medium=mapframe&utm_source=maps" style="color:#eee;font-size:12px;position:absolute;top:0px;">Москва</a><a href="https://yandex.ru/maps/geo/moskva/53166393/?ll=37.646921%2C55.719721&utm_medium=mapframe&utm_source=maps&z=10" style="color:#eee;font-size:12px;position:absolute;top:14px;">Москва — Яндекс.Карты</a><iframe src="https://yandex.ru/map-widget/v1/-/CCUEjACO0A" width="100%" height="500px" frameborder="1" allowfullscreen="true" style="position:relative;"></iframe></div>
        </div>
        <div class="row">
            <div class="column">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your first name...">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="russia">Russia</option>
                        <option value="ukraine">Ukraine</option>
                        <option value="belarus">Belarus</option>
                        <option value="usa">USA</option>
                        <option value="japan">Japan</option>
                        <option value="britain">Britain</option>
                        <option value="france">France</option>
                        <option value="germany">Germany</option>
                    </select>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something..."></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
